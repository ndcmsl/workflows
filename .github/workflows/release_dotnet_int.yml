name: Release dotnet
on:
  workflow_call:
    secrets:
      token:
        required: true
env:
  GH_TOKEN: ${{ secrets.token }}
  NPM_TOKEN: ${{ secrets.token }}
  NODE_AUTH_TOKEN: ${{ secrets.token }}
jobs:
  release:
    name: Release
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set repository name
        run: echo "REPO_NAME=$(echo ${{ github.repository }} | cut -d '/' -f 2)" >> $GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6'  # Cambia esto a la versión de .NET que estás usando

      - name: Navigate to project directory
        run: cd path/to/your/project

      - name: Stop service
        run: sudo pm2 stop Erp.Logistic || true

      - name: Create release
        run: dotnet publish -c Release -o /deployment/dotnet-erp.logistic -r linux-x64 --self-contained false

      - name: Start service
        run: sudo pm2 reload Erp.Logistic
