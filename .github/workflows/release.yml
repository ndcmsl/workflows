name: Release
on:
  workflow_call:
    secrets:
      token:
        required: true
env:
  GH_TOKEN: ${{ secrets.token }}
  NPM_TOKEN: ${{ secrets.token }}
  NODE_AUTH_TOKEN: ${{ secrets.token }}
jobs:
  release:
    if: "!contains(github.event.commits[0].message, 'Initial commit')"
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
          scope: "@ndcmsl"
          registry-url: "https://npm.pkg.github.com"
      - name: Install dependencies
        run: npm ci
      - name: Release
        run: npx semantic-release
      - name: Gen Doc
        id: docGeneration
        uses: ndcmsl/openapi-doc-gen-action@main
        with:
            token: ${{ secrets.GH_TOKEN }}
            repo: ${{ github.repository }}
      - name: Commit OpenApi doc
        if: ${{ steps.docGeneration.outputs.topic == 'microservice' }}
        run: |
            git config --global user.email "actions@github.com"
            git config --global user.name "Github Action"
            git add openapi.json
            git commit -m "chore: update API docs [skip ci]"
            git push https://${{ env.GH_TOKEN }}@github.com/${{ github.repository }}.git
