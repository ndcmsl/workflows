name: Release
on:
  workflow_call:
    secrets:
      token:
        required: true
env:
  GH_TOKEN: ${{ secrets.token }}
  NPM_TOKEN: ${{ secrets.token }}
  NODE_AUTH_TOKEN: ${{ secrets.token }}
jobs:
  release:
    if: "!contains(github.event.commits[0].message, 'Initial commit')"
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
          scope: "@ndcmsl"
          registry-url: "https://npm.pkg.github.com"
      - name: Install dependencies
        run: npm ci
      - name: Release
        run: npx semantic-release
      - name: Get version core-nest-module
        run: echo CORE_NEST_MODULE_VERSION=$(npm list --depth=0 @ndcmsl/core-nest-module | grep @ndcmsl/core-nest-module | cut -d'@' -f3) >> $GITHUB_ENV
      - name: Gen Doc
        id: docGeneration
        uses: ndcmsl/openapi-doc-gen-action@main
        with:
            token: ${{ secrets.token }}
            repo: ${{ github.repository }}
            core-nest-module-version: ${{ env.CORE_NEST_MODULE_VERSION }}
      - name: Get diff openapi.json
        run: echo DIFF_OPENAPI=$(git diff --name-only | grep openapi.json) >> $GITHUB_ENV
      - name: Commit OpenApi doc
        if: ${{ steps.docGeneration.outputs.topic == 'microservice' && env.DIFF_OPENAPI == 'openapi.json' }}
        run: |
            git config --global user.email "actions@github.com"
            git config --global user.name "Github Action"
            git add openapi.json
            git commit -m "chore: update API docs to ${{ steps.docGeneration.outputs.apiVersion }} [skip ci]"
            git tag -a -m "Update API" ${{ steps.docGeneration.outputs.apiVersion }}
            git push --follow-tags https://${{ env.GH_TOKEN }}@github.com/${{ github.repository }}.git
