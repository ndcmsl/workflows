name: Sync main to develop

on:
  push:
    branches:
      - main

  workflow_call:
    secrets:
      token:
        required: true

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Create pull request from main to develop
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.token }}
          source_branch: main
          destination_branch: develop
          pr_title: "Sync main → develop"
          pr_body: |
            PR automático generado por CI para mantener `develop` actualizado con `main`.
          pr_label: "auto-sync"
