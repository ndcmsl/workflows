name: Sync main to develop

on:
  push:
    branches:
      - main

  workflow_call:
    secrets:
      token:
        required: true

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout all branches
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: develop

      - name: Fetch main branch
        run: git fetch origin main:main

      - name: Create pull request from main to develop
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.token }}
          base: main
          head: develop
          branch: sync/develop-to-main
          title: "Sync develop → main"
          body: |
            PR automático generado por CI para mantener `main` actualizado con `develop`.
          delete-branch: true
          labels: "auto-sync"
